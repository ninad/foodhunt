<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Food Hunter - Discover culinary treasures</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-beta1/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container pt-5 text-center">
    <h1 class="mb-4 text-primary">Food Hunter</h1>
    <h4 class="text-center mb-5">Embark on your taste adventure!</h4>

    <form class="mb-5 d-inline-block" onsubmit="event.preventDefault(); submitPost();">
      I discovered a delightful 
      <div class="d-inline-block me-2">
        <input type="text" id="foodInput" class="form-control" oninput="showFoodSuggestions(this.value)" placeholder="food">
        <div id="foodSuggestions" class="dropdown-menu"></div>
      </div>
      at 
      <div class="d-inline-block me-2">
        <input type="text" id="eateryInput" class="form-control" oninput="showEaterySuggestions(this.value)" placeholder="eatery">
        <div id="eaterySuggestions" class="dropdown-menu"></div>
      </div>
      <div class="mt-3">
        <button type="submit" class="btn btn-primary">Share the Taste!</button>
      </div>
    </form>

    <div id="posts"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
